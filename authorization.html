<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/authorization-style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <header class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-10.svg" />

        <button class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="div1">Логотип</div>
        </button>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/group-16.svg"
            />

            <img
              class="group-icon"
              loading="lazy"
              alt=""
              src="./public/group-16-1@2x.png"
            />

            <img
              class="frame-child1"
              loading="lazy"
              alt=""
              src="./public/group-16-2@2x.png"
              id="groupIcon1"
            />
          </div>
        </div>
      </header>
      <section class="inner">
        <div class="rectangle-group">
          <div class="rectangle-div"></div>
          <div class="rectangle-container">
            <div class="frame-child2"></div>
            <div class="frame-child3"></div>
          </div>
          <div class="div2">Логин</div>
          <div class="frame-container">
            <div class="parent">
              <div class="div3">Вход</div>
              <div class="frame-div">
                <div class="frame-child4"></div>
                <div class="div4">Регистрация</div>
              </div>
            </div>
          </div>
          <div class="sign-in-button">
            <div class="sign-in-button-child"></div>
            <div class="frame-group">
              <button class="frame-button">
                <div class="frame-child5"></div>
                <div class="div5">Пароль</div>
              </button>
              <div class="logout-button">
                <div class="div6">Сброс пароля</div>
                <div class="logout-button-inner">
                  <img
                    class="vector-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector-1.svg"
                  />
                </div>
              </div>
            </div>
            <button class="rectangle-parent1">
              <div class="frame-child6"></div>
              <div class="div7">Войти</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
